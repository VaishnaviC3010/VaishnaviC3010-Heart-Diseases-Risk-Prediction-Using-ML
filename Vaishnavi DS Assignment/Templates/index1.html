<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px gray;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disease Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="age" placeholder="Age" required>
            <input type="text" name="sex" placeholder="Sex (0=Female, 1=Male)" required>
            <input type="text" name="chol" placeholder="Cholesterol" required>
            <input type="text" name="thalach" placeholder="Max Heart Rate" required>
            <button type="submit">Predict</button>
        </form>                
        
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
